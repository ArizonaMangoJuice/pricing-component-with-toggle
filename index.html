<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="main-container">
    <div class="top-button-container">
      <h1>Our Pricing</h1>
      <div class="monthly-annualy">
        <p>Anually</p>
        <label class="switch">
          <input type="checkbox" checked="true">
          <span class="slider round"></span>
        </label>
        <p>monthly</p>
      </div>
    </div>

    <div class="card-conainer">
      <div class="card">
        <p class="plan-type">Basic</p>
        <p class="price">&dollar;19.99</p>
        <p class="storage"> 500 GB Storage</p>
        <p class="users">2 Users Allowed</p>
        <p class="data">Send up to 3 GB</p>
        <button class="learn-more">Learn More</button>
      </div>

      <div class="card">
        <p class="plan-type">Professional</p>
        <p class="price">&dollar;24.99</p>
        <p class="storage">1 TB Storage</p>
        <p class="users">5 Users Allowed</p>
        <p class="data">Send up to 10 GB</p>
        <button class="learn-more">Learn More</button>
      </div>

      <div class="card">
        <p class="plan-type">Master</p>
        <p class="price">&dollar;39.99</p>
        <p class="storage">2 TB Storage</p>
        <p class="users">10 Users Allowed</p>
        <p class="data">Send up to 20 GB</p>
        <button class="learn-more">Learn More</button>
      </div>
    </div>
  </div>

  <!-- &dollar;399.99 -->

</body>
</html>
